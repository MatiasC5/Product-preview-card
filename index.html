<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>
  <main>
    <img src="images/image-product-desktop.jpg" alt="perfume-image" id="perfume-image">
    <section>
      <h2>PERFUME</h2>

      <h1> Gabrielle Essence Eau De Parfum</h1>

      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div id="price">
        <strong> $149.99</strong>
        <span>$169.99</span>
      </div>

      <button> <img src="/images/icon-cart.svg" id="carrito">  Add to Cart</button>
    </section>


  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MatiasC5" target="_blank">Matias Cardoso</a>.
  </footer>
</body>

</html>
